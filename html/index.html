<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prapti Patel</title>
    <link rel="stylesheet" href="./css/nav-style.css" />
    <link rel="stylesheet" href="./css/grid-style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="left-section">
          <ul>
            <li>
              <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5"
                >HTML5</a
              >
            </li>
            <li>
              <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
                >JavaScript</a
              >
            </li>
            <li>
              <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a>
            </li>
          </ul>
        </div>
        <div class="right-section">
          <ul>
            <li><button data-bs-theme-value="dark">Dark</button></li>
            <li><button data-bs-theme-value="light">Light</button></li>
            <li><button>Contact Me</button></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="grid-container">
        <div class="grid-cell message-col">
          <p>Square calculator using closure.</p>
          <p>Result = base<sup>2</sup></p>
          <p>(e.g., 5<sup>2</sup> = 25).</p>
        </div>
        <div class="grid-cell input-col">
          <input
            type="number"
            id="numberInput"
            placeholder="Enter a Number"
            style="font-size: 2rem"
          />
        </div>

        <div class="grid-cell button-col">
          <button id="enterButton">Enter</button>
        </div>
        <div class="grid-cell result-display-col">
          <div id="resultScreen"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Prapti Patel. All rights reserved.</p>
    </footer>

    <script src="./js/darkmodetoggle.js"></script>
    <script src="./js/calculator.js"></script>
  </body>
</html>
